<!DOCTYPE html>
<html>

<head>
    <title>
        Login
    </title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="left">
        <div class="column">
            <img src="images/mainimage.jpg" alt="CAFEORIGIN" style="width:100%">
        </div>
        <a href="login.html">Login</a>
    </div>
    
    <div class="login-box">
        <h2>Register</h2>
        <div class="imgcontainer">
            <img src="images/images.png" alt="Avatar" class="avatar">
        </div>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" placeholder="abc@gmail.com" name="emailid" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="password" name="password" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <input type="number" placeholder="Mobilenumber" name="mobilenumber" value="">
        </div>
        <form action="menu.html">
            <input class="button" type="submit" value="Register">
        </form>
        <!-- <a href="login.html">Login</a> -->
    </div>
</body>

</html>
